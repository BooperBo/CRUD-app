<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="libraryList : ${library}">
    <a th:href="@{/libraries/{id}(id=${libraryList.getId()})}"
       th:text="${libraryList.getName()+ ', '+ libraryList.getAddress()}">name</a>

</div>

<br/>
<hr/>


</body>
</html>
