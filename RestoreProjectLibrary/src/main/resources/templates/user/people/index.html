<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:action="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getUsername() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<br/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
